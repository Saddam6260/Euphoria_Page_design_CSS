<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header_wrapper">
                <div class="logo">
                    <img src="./img/Logo.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">Combos</a></li>
                        <li><a href="">Joggers</a></li>
                    </ul>
                    <div class="search-box">
                        <form action="">
                            <input type="text" placeholder="Search..">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
                <div class="header-right">
                    <div class="love-icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="sing-option">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="card-option">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container">
            <h3>T-Shirt / Tops</h3>
            <div class="main_heading">
                <h1>
                    <span>Summer</span>

            </div>
            <h3>cool / colorful / comfy</h3>

            <button class="main_show_now">Shop Now</button>
        </div>

    <!-- Explore Item Section -->
    <section id="explore_item">
        <div class="container">
            <div>
                <h5>Low Price</h5>
                <h2>High Coziness</h2>
                <h5>UPTO 50% OFF</h5>

                <!-- Explore Items link -->
                <a href="">Explore items</a>
            </div>
            <div>
                <h5>Beyoung Presents</h5>
                <h2>Breezy Summer Style</h2>
                <h5>UPTO 50% OFF</h5>

                <!-- Explore Items link -->
                <a href="">Explore items</a>
            </div>
        </div>
    </section>
</body>
</html>
